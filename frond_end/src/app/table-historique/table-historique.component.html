
 <div class="container d-flex justify-content-end" style="margin-top: 50px;">       

  <form class="form-inline my-2 my-lg-2 row">
   
    <div class="d-flex gap-1">
      <input *ngIf="show" id="search" class="form-control" type="text" name="search" placeholder="Rechercher" [(ngModel)]="searchText">
      <button class="btn btn-outline-danger" (click)="afficher()"><i class="bi bi-search"></i></button>
    </div>
  </form>
  
</div>
<div class="d-flex justify-content-end" style="margin-bottom: 10px; ">
<span class="btn btn-danger" title="Courbe d'hier"><button>
<a class = "d-flex justify-content-center" routerLink="/diagramme">  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bar-chart" viewBox="0 0 16 16">
  <path d="M4 11H2v3h2v-3zm5-4H7v7h2V7zm5-5v12h-2V2h2zm-2-1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1h-2zM6 7a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7zm-5 4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1v-3z"/>
</svg></a></button>
</span>
</div>


<div class="col-md-4 text-right">
  <button class="btn btn-primary btn-block" (click)="openPDF()">Télécharger en PDF</button>
</div>


 <table class="table table-bordered shadow-lg p-5 mb-5 bg-white rounded-3"  id="htmlData">
  <thead>
    <tr class="bg-dark" >
      <th scope="col" style="color: #ffff;">Date</th>
      <th scope="col" style="color: #ffff;">Heure</th>
      <th scope="col" style="color: #ffff;">temperature DHT11</th>
      <th scope="col" style="color: #ffff;">Humidite DHT11</th>
      <th scope="col" style="color: #ffff;">Temperature THC_°C</th>
      <th scope="col" style="color: #ffff;">Temperature THC_°F</th>
      <th scope="col" style="color: #ffff;">Photoresistance_XG</th>
      <th scope="col" style="color: #ffff;">Photoresistance_XG</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let i of allTemphum | filter:searchText | paginate: { itemsPerPage:  itemsperpage, currentPage: p}">
      <td>{{i.Date}}</td>
      <td>{{i.Heure}}</td>
      <td>{{i.humidite}}°C</td>
      <td>{{i.temperature}}%</td> 
      <td>{{i.temperature_THC_C}}°C</td>
      <td>{{i.temperature_THC_F}}°F</td>
      <td>{{i.Photoresistance_XG}}%</td> 
      <td>{{i.Photoresistance_XD}}%</td> 

    </tr>



  </tbody>
</table>

<div class="mt-8 py-5">
  <div class="pagination fixed-bottom justify-content-center">
    <pagination-controls (pageChange)="p = $event"></pagination-controls> 
  </div>
